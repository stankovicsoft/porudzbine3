<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Izmeni proizvod</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Izmeni proizvod</h2>
    <form method="post" class="w-50">
        <div class="mb-3">
            <label class="form-label">Naziv:</label>
            <input type="text" name="naziv" class="form-control" value="{{ proizvod[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cena:</label>
            <input type="number" name="cena" class="form-control" value="{{ proizvod[2] }}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Količina:</label>
            <input type="number" name="kolicina" class="form-control" value="{{ proizvod[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Sačuvaj izmene</button>
        <a href="{{ url_for('proizvodi') }}" class="btn btn-secondary">Otkaži</a>
    </form>
</body>
</html>

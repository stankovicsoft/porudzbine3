<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Korisnici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Lista korisnika</h2>
    <a href="{{ url_for('dodaj_korisnika') }}" class="btn btn-success mb-3">➕ Dodaj korisnika</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr><th>Ime</th><th>Email</th><th>Uloga</th><th>Akcija</th></tr>
        </thead>
        <tbody>
            {% for k in korisnici %}
            <tr>
                <td>{{ k[1] }}</td>
                <td>{{ k[2] }}</td>
                <td>{{ k[4] }}</td>
                <td>
                    <a href="{{ url_for('obrisi_korisnika', id=k[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Da li ste sigurni da želite da obrišete korisnika?')">Obriši</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅ Početna</a>
</body>
</html>

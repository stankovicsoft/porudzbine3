
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else 'Aplikacija' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">

<h2>Korisnici</h2>
<a href="{{ url_for('dodaj_korisnika') }}" class="btn btn-success mb-3">Dodaj korisnika</a>
<table class="table table-striped">
    <thead><tr><th>Ime</th><th>Email</th><th>Uloga</th><th>Akcije</th></tr></thead>
    <tbody>
    {% for k in korisnici %}
    <tr>
        <td>{{ k[1] }}</td><td>{{ k[2] }}</td><td>{{ k[4] }}</td>
        <td>
            <a href="{{ url_for('izmeni_korisnika', id=k[0]) }}" class="btn btn-warning btn-sm">Izmeni</a>
            <a href="{{ url_for('obrisi_korisnika', id=k[0]) }}" class="btn btn-danger btn-sm">Obriši</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Početna</a>
</body></html>

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Dodaj korisnika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Dodaj korisnika</h2>
    <form method="post" class="w-50">
        <div class="mb-3">
            <label class="form-label">Ime:</label>
            <input type="text" name="ime" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Lozinka:</label>
            <input type="password" name="lozinka" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Uloga:</label>
            <select name="uloga" class="form-select" required>
                <option value="radnik">Radnik</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sačuvaj</button>
        <a href="{{ url_for('korisnici') }}" class="btn btn-secondary">Otkaži</a>
    </form>
</body>
</html>

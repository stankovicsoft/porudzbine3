<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Izmeni korisnika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Izmeni korisnika</h2>
    <form method="post" class="w-50">
        <div class="mb-3">
            <label class="form-label">Ime:</label>
            <input type="text" name="ime" class="form-control" value="{{ korisnik[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" value="{{ korisnik[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Uloga:</label>
            <select name="uloga" class="form-select">
                <option value="radnik" {% if korisnik[4] == 'radnik' %}selected{% endif %}>Radnik</option>
                <option value="admin" {% if korisnik[4] == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sačuvaj izmene</button>
        <a href="{{ url_for('korisnici') }}" class="btn btn-secondary">Otkaži</a>
    </form>
</body>
</html>
